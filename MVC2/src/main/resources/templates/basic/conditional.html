<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>

<body>
<tr th:each="user,userStat : ${list}">

  <td>[[|${user.name} ${user.age}      |]]</td>
  <br>
</tr>
</body>
</html>
