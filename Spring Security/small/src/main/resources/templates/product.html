<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>상품등록</title>
</head>
<body>
  <form action="/product/add" method="post">
    <span>Name:</span>
    <input type="text" name="name">
    <br>
    <span>Price:</span>
    <input type="number" name="price">
    <button>제출</button>
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
  </form>
</body>
</html>
